<!-- If data loaded then it will show -->
<main>
    <!-- home page toolbar -->
    <mat-toolbar>
        <button color="primary" mat-stroked-button [matMenuTriggerFor]="about">About</button>
        <mat-menu #about="matMenu">
            <button mat-menu-item>History</button>
            <button mat-menu-item>Managing Committee</button>
            <button mat-menu-item>Campus</button>
            <button mat-menu-item>Teachers</button>
        </mat-menu>
        <button color="primary" mat-stroked-button>#</button>
        <button color="primary" mat-stroked-button [matMenuTriggerFor]="admissions">Admissions</button>
        <mat-menu #admissions="matMenu">
            <button mat-menu-item>Admission Procedure</button>
            <button mat-menu-item>Forms Download</button>
            <button mat-menu-item>Fee Structure</button>
        </mat-menu>
        <button color="primary" mat-stroked-button [matMenuTriggerFor]="academics">Academics</button>
        <mat-menu #academics="matMenu">
            <button mat-menu-item>Subject Offered</button>
            <button mat-menu-item>School Timings</button>
            <button mat-menu-item>School Uniform</button>
            <button mat-menu-item>Rules &amp; Regulations</button>
            <button mat-menu-item>School Calendar</button>
        </mat-menu>
        <button color="primary" mat-stroked-button>Alumni</button>
        <button color="primary" mat-stroked-button>Notice</button>
        <button color="primary" mat-stroked-button>Gallery</button>
        <button color="primary" mat-stroked-button>Teachers</button>
        <button color="primary" mat-stroked-button>Contact Us</button>
    </mat-toolbar>



    <!-- image slider -->
    <ngx-slick-carousel [config]="slideConfig" id="background-pic">
        <div ngxSlickItem *ngFor="let image of data.slider_images" class="slide">
            <img src="{{ image }}" alt="" height="700px" width="100%">
        </div>
    </ngx-slick-carousel>
    <div id="overview">
        <h1>
            Overview
        </h1>
        <p>
            {{data.overview}}
        </p>
    </div>
    <div id="notice">
        <h1>
            Notice
        </h1>
        <p>
            {{data.notice}}
        </p>
    </div>
    <div id="latest-news">

    </div>
    <div id="events">

    </div>
    <div id="featured-gallery">

    </div>
    <iframe id="school-map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3653.650151156592!2d88.30057361445466!3d23.688465984619956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f90dbdd812f39b%3A0x58e303315ad25b5!2sDebagram%20Shivram%20Anandamayee%20Vidyapith!5e0!3m2!1sen!2sin!4v1660596540461!5m2!1sen!2sin"
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</main>

</div>

            <img src="{{ image }}" alt="" height="700px" width="100%">
        </div>

    <!-- overview -->
    <div id="overview">
        <h1>
            Overview
        </h1>
        <p>
            {{data.overview}}
