<ngx-slick-carousel [config]="slideConfig" id="background-pic">
    <div ngxSlickItem *ngFor="let slide of data.slide_imgs" class="slide">
        <img src="{{ slide.img }}" alt="" height="700px" width="100%">
        <p>{{slide.details}}</p>
    </div>
</ngx-slick-carousel>
<div id="overview">
    <h1>
        Overview
    </h1>
    <p>
        {{data.overview}}
    </p>
</div>
<div id="notice" *ngIf="data.notice">
    <h1>
        Notice
    </h1>
    <p>
        {{data.notice}}
    </p>
</div>
<div id="latest-news">

</div>
<div id="events">

</div>
<div id="featured-gallery">

</div>
