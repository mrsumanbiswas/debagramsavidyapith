<h1 mat-dialog-title>Upload a photo</h1>
<div mat-dialog-content style="overflow: auto;">
    <!-- <img mat-card-image [src]="uploadPhoto.namespaceURI" alt="upload-photo"> -->
    {{ photoInput.files?.length}}
    <!-- <img #imagePriview [src]="uploadPhoto.files?.item(0)"> -->
    <input #photoInput name="photo" title="photo" id="photo" type="file" accept=".jpg,.jpeg,.png"
        (change)="photoSelected(photoInput.files)">
    <button (click)="uploadPhoto()" #upload>UPLOAD</button>
</div>

<mat-progress-bar color="primary" [bufferValue]="100" [value]="uploadfraction*100"></mat-progress-bar>
